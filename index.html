<!DOCTYPE html>

        body {

            color: #333;
        }
        header {
            text-align: center;
            font-size: 2em;
            font-family: 'Exotic', cursive; /* Replace 'Exotic' with actual font */
            margin-top: 20px;
        }
        nav {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        #portfolio, #catalog, #contact {
            min-height: 100vh;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            width: 400px;
            padding: 10px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item .details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            background-color: #f8f8f8;

    </style>
