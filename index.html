<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глеб Салин</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            text-align: center;
            font-size: 2em;
            font-family: 'Exotic', cursive; /* Replace 'Exotic' with actual font */
            margin-top: 20px;
        }
        nav {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        #portfolio, #catalog, #contact {
            min-height: 100vh;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            width: 400px;
            padding: 10px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item .details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            background-color: #f8f8f8;
            padding: 20px;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>Глеб Салин</header>

    <nav>
        <a href="#portfolio">Портфолио</a>
        <a href="#catalog">Каталог</a>
        <a href="#contact">Связаться</a>
    </nav>

    <section id="portfolio">
        <h2>Портфолио</h2>
        <p>Описание биографии и искусства.</p>
    </section>

    <section id="catalog">
        <div id="app">
            <h2>Каталог</h2>
            <div class="gallery">
                <div v-for="(image, index) in images" :key="index" class="gallery-item">
                    <img :src="image.src" :alt="image.name">
                    <div class="details">
                        <h3>{{ image.name }}</h3>
                        <p>{{ image.price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <h2>Связаться</h2>
        <p>Contact details: email@example.com, Telegram: @username</p>
    </footer>
